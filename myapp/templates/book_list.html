<!-- book_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.callnumber }} - {{ book.edition }} (Borrower Memno: {{ book.borrowermemno }}, Due Date: {{ book.borrowduedate }})</li>
        {% endfor %}
    </ul>
</body>
</html>
